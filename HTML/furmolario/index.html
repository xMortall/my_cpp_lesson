<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Cadastro de Usuário</h2>
    <form action="/submit_form" method="POST" class="form-grid">
        <div class="linha">
            <div class="coluna">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="coluna">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
        </div>
        <div class="linha-email-password">
            <div class="coluna">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="coluna">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
        </div>
        <div class="linha">
            <div class="coluna">
                <label for="morada">Morada:</label>
                <textarea id="morada" name="morada" rows="4" cols="50" required></textarea>
            </div>
        </div>
        <div class="linha">
            <div class="coluna">
                <label for="dob">Data de Nascimento:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="coluna">
                <label for="gender">Sexo:</label>
                <select id="gender" name="gender" required>
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
        </div>
        <div class="linha">
            <div class="coluna">
                <label>Interesses:</label><br>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="interests" value="musica"><span>Música</span></label>
                    <label><input type="checkbox" name="interests" value="politica"><span>Política</span></label>
                    <label><input type="checkbox" name="interests" value="desporto"><span>Desporto</span></label>
                    <label><input type="checkbox" name="interests" value="informatica"><span>Informática</span></label>
                    <label><input type="checkbox" name="interests" value="carros"><span>Carros</span></label>
                    <label><input type="checkbox" name="interests" value="videos"><span>Vídeos</span></label>
                </div>
            </div>
        </div>
        <div class="linha">
            <div class="coluna">
                <label>Grau Acadêmico:</label><br>
                <label><input type="radio" name="education" value="basico" required> Básico</label><br>
                <label><input type="radio" name="education" value="secundario" required> Secundário</label><br>
                <label><input type="radio" name="education" value="superior" required> Superior</label>
            </div>
        </div>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
